<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form>
        <label for="">First Name:</label>
        <input type="text" /><br /><br />
        <label for="">Middle Name:</label>
        <input type="text" /><br /><br />
        <label for="">Last Name:</label>
        <input type="text" /><br /><br />
        <label for="">Email:</label>
        <input type="email" /><br /><br />
        <label for="">DOB:</label>
        <input type="date" /><br /><br />
        <label for="">Father Name:</label>
        <input type="text" /><br /><br />
        <label for="">Mother Name:</label>
        <input type="text" /><br /><br />
        <label for="">Password:</label>
        <input type="password" /><br /><br />

        <label for="">Gender:</label>
        <label for=""><input type="radio" name="gender" />Male</label>
        <label for=""><input type="radio" name="gender" />Female</label>
        <label for=""><input type="radio" name="gender" />Other</label>
        <br /><br />

        <label for="">Skills:</label>
        <label for=""><input type="checkbox" name="Skills" />HMTL</label>
        <label for=""><input type="checkbox" name="Skills" />CSS</label>
        <label for=""><input type="checkbox" name="Skills" />JavaScript</label>
        <label for=""><input type="checkbox" name="Skills" />Python</label>
        <label for=""><input type="checkbox" name="Skills" />DBMS</label>
        <label for=""><input type="checkbox" name="Skills" />Node.JS</label>
        <br /><br />

        <label for="">State:</label>
        <select>
          <option>Select one</option>
          <option>Arunachal Pradesh</option>
          <option>Andhra Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharastra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
        <br /><br />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
